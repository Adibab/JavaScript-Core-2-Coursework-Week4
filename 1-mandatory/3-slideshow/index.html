<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Image slider project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Flowers</h1>
        <div class="slide-container">
          <img
            class="slide-img"
            src="example-screenshots/1.flower1.jpg"
            alt="flower-1"
          />
        </div>
        <div>
          <button id="btn-prev">Prevoius</button>
          <button id="btn-next">Next</button>
          <button id="btn-auto-forward">Auto Forward</button>
          <button id="btn-auto-backward">Auto Backward</button>
           <button id="btn-stop">Stop</button>

        </div>
      </div>
    </main>
    <script src="slideshow.js"></script>
  </body>
</html>
